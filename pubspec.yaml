name: fast_trivia
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Web
  http: ^1.1.0

  # State management
  mobx: ^2.2.0
  provider: ^6.0.5
  flutter_mobx: ^2.0.6+5


  # Mock
  mockito: ^5.4.2
  build_runner: ^2.4.6

  # Widgets
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  test: ^1.24.1

flutter:
  fonts:
    - family: PoetsenOne
      fonts:
        - asset: fonts/PoetsenOne-Regular.ttf
    - family: Inria Sans
      fonts:
        - asset: fonts/InriaSans-Regular.ttf
        - asset: fonts/InriaSans-Bold.ttf
          weight: 700
        - asset: fonts/InriaSans-Light.ttf
          weight: 200
  uses-material-design: true
  assets:
    - assets/

